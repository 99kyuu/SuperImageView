apply from: "${rootDir}/buildsystem/dependencies.gradle"

buildscript {
  repositories {
    jcenter()
    google()
  }

  dependencies {
    classpath 'com.android.tools.build:gradle:3.3.0-alpha07'
  }
}

allprojects {
  repositories {
    maven { url 'https://jitpack.io' }
    google()
    jcenter()
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}