apply plugin: 'com.android.application'
apply plugin: 'hugo'

buildscript {
  repositories {
    jcenter()
  }

  dependencies {
    classpath 'com.jakewharton.hugo:hugo-plugin:1.2.0'
  }
}

android {
  compileSdkVersion 23
  buildToolsVersion "21.1.2"

  defaultConfig {
    applicationId 'com.cesards.android.samples.cropimageview'
    minSdkVersion 14
    targetSdkVersion 23
    versionCode 102
    versionName "1.0.2"
  }

  buildTypes {
    release {
      minifyEnabled false
      shrinkResources true
    }
  }

  lintOptions {
    abortOnError false
    textReport true
  }

  productFlavors {}
}

dependencies {
  compile 'com.android.support:appcompat-v7:23.1.0'
  compile 'com.jakewharton:butterknife:6.1.0'
  compile 'com.cesards.android:foregroundviews:1.0.0'
  compile 'com.github.pedrovgs:renderers:2.0.3'

  compile 'com.android.support:support-v13:23.1.0'
  compile 'com.android.support:support-v4:23.1.0'
  compile 'com.android.support:recyclerview-v7:23.1.0'
  compile 'com.jakewharton:butterknife:7.0.1'

  compile project(':cropimageview')
}
